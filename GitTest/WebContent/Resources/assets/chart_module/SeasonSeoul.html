<script> 
    
    Highcharts.setOptions({
        colors: ['#0F76BB', '#E1C200', '#6CBD45', '#F6A8C6'],
        plotOptions: {
            column: {
                colorByPoint: true
            }
        }

    });
    
    Highcharts.chart('container', {

    // colors : ['#F6A8C6', '#E1C200', '#E1C200', '#0F76BB', '#F6A8C6'] 

    chart: {
        type: 'bar'
    },

    subtitle: {

    },

    },

    yAxis: {
        min: 0,

            text: ''
        }
    },

        series: {
            stacking: 'normal'
        }
    },
    series: [
     {

]

</script>
