<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("Temchart.css");
    </style>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <figure class="highcharts-figure">
        <div id="container"></div>
        <!-- <p class="highcharts-description">
            Basic line chart showing trends in a dataset. This chart includes the
            <code>series-label</code> module, which adds a label to each line for
            enhanced readability.
        </p> -->
    </figure>


    <script>
   
    Highcharts.chart('container', {

    colors: ['#D7567F', '#50BCDF'],
    
    credits: {enabled: false},
    
    // chart: {
    //     plotBackgroundColor: null,
    //      plotBorderWidth: null,
    //     plotShadow: false,
    //     type: 'pie'
    // },    

    title: {
        text: '평균기온, 최근30년과 과거10년(월별)'
    },
    
    subtitle: {
        text: 'Source: <a href="http://www.climate.go.kr/home/CCS/contents_new/34_1_Agrcinfo.php">기상청 기후정보포털</a>'
    },

    // yAxis: {
    //     title: {
    //         text: 'Temperature'
    //     }
    // },
    
    yAxis: {
            title: {
                text: 'Temperature (°C)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        
    xAxis: {
        accessibility: {
            rangeDescription: 'Range: 1 to 12'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 1
        }
    },

    series: [{
        name: 'Recent',
        data: [0.6, 2.6, 7.2, 13.0, 18.0, 21.9, 25.0, 26.0, 21.8, 16.1, 9.4, 2.9]
    }, {
        name: 'Past',
        data: [-1.5, 0.6, 4.7, 11.0, 15.6, 20.4, 24.2, 24.8, 20.4, 14.8, 7.8, 1.3]
    }], 
    // {
    //      name: 'Sales & Distribution',
    //      data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
    //  }, {
    //      name: 'Project Development',
    //      data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
    //  }, {
    //      name: 'Other',
    //      data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
    //  }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

    </script>

</body>
</html>
