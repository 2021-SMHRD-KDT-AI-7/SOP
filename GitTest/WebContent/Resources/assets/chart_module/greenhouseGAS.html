<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("GreenChart.css");
    </style>
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <!-- <p class="highcharts-description">
        Chart showing use of rotated axis labels and data labels. This can be a
        way to include more labels in the chart, but note that more labels can
        sometimes make charts harder to read.
    </p> -->
</figure>

<script>
    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    
    credits: {enabled: false},
    
    title: {
        text: '온실가스 배출량'
    },
    subtitle: {
        text: 'Source: <a href="https://www.gihoo.or.kr/portal/kr/biz/inventory.do">기후변화홍보포털</a>'
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: '1인당 총배출량'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: '온실가스배출량: <b>{point.y:.1f} 톤CO2eq./명</b>'
    },
    series: [{
        name: 'Population',
        data: [
            ['90년', 6.8],
            ['00년', 10.7],
            ['10년', 13.3],
            ['15년', 13.6],
            ['16년', 13.5],
            ['17년', 13.8],
            ['18년', 14.1],
        ],
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});


</script>






</body>
</html>
